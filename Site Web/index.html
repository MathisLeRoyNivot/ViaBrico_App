<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ViaBrico | Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <div class="index-div-logo">
        <img src="img/" alt="Logo" class="index-logo">
    </div>
    <div class="index-div-connexion">
        <div class="index-connexion">
            <p class="index-title-connexion">Connexion</p>
            <div class="index-border"></div>
            <div class="index-email">
                <input type="text" placeholder="email"/>
            </div>
            <div class="index-password">
                <input type="password" placeholder="password"/>
            </div>
        </div>
    </div>

    <!-- Scripts calling -->
    <script src="js/main.js"></script>
</body>
</html>
