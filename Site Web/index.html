<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ViaBrico | Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <div class="index-div-logo">
        <img src="img/" alt="Logo" class="index-logo">
    </div>
    <div class="index-div-connexion">
        <form class="index-connexion" action="" method="get">
            <p class="index-title-connexion">Connexion</p>
            <div class="index-border"></div>
            <div class="index-email">
                <span class="index-icon-mail">
                    <i class="material-icons">alternate_email</i> 
                </span>
                <input type="text" placeholder="Email"/>
            </div>
            <div class="index-password">
                <span class="index-icon-password"><i class="material-icons">lock</i></span>
                <input type="password" placeholder="Mot de passe"/>
            </div>
            <div class="index-button">
                <input type="button" class="connecter" value="Se connecter"/>
            </div>
        </from>
    </div>

</body>
</html>
