<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ViaBrico | Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <div class="div-logo">
        <img src="img/" alt="Logo" class="index-logo">
    </div>

    <div class="index-div-connexion">
        <form class="index-form" action="" method="POST">

            <h1 class="index-title">Connexion</h1>
            <hr class="index-separation-form">

            <div class="index-email">
                <span class="input-group-addon"><i class="material-icons">alternate_email</i></i></span>
                <input type="email" placeholder="Email" required/>
            </div>
            <div class="index-phone">
                <span class="input-group-addon"><i class="material-icons">lock</i></span>
                <input type="password" placeholder="Mot de passe" required/>
            </div>

            <button type="submit">Se connecter</button>
            
        </form>
    </div>
    
</body>
</html>
